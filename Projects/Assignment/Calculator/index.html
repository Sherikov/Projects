<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="label1">
            <output name="result"></output>
        </div>
        <div class="label2">
            <input type="text" readonly name="inputNum">
        </div>
        <div class="buttons">

            <button class="btn  btn-number">0</button>
            
            <button class="btn  btn-action" id="ac" >AC</button>
            <button class="btn  btn-action" id="equal" >=</button>
            <button class="btn  btn-calc ">+</button>
            <button class="btn  btn-number">1</button>
            <button class="btn  btn-number">2</button>
            <button class="btn  btn-number">3</button>
            <button class="btn  btn-calc">-</button>
            <button class="btn  btn-number">4</button>
            <button class="btn  btn-number">5</button>
            <button class="btn  btn-number">6</button>
            <button class="btn  btn-calc">X</button>
            <button class="btn  btn-number">7</button>
            <button class="btn  btn-number">8</button>
            <button class="btn  btn-number">9</button>
            <button class="btn  btn-calc">/</button>
            <button class="btn  btn-action clear" id="clearBtn" >cl</button>
            

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
