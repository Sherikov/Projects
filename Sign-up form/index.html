<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="side_section">
        <div class="logo_container"><object class="logo" type="image/svg+xml" data="round-icons-r7iCObQ4M_o-unsplash.svg" color="white" ></object></div>
        <div class="side_footer">Photo by <a href="https://unsplash.com/@robshumski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Roberto Shumski</a> on <a href="https://unsplash.com/photos/desert-highway-leading-to-monument-valley-at-sunset-fQqvheRnzpo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="form_section">
        <div class="form section_text"><H1>Sign up <i>now</i> to get started</H1></div>
        <form class="form inputSection" action="#" method="get">
            <H2>Let's do this!</H2>
            <div class="inputForm">
                <p class="form-group">
                <label for="First_name">First Name</label>
                <input type="text" id="First_name">
            </p>
            <p class="form-group">
                <label for="Last_name">Last Name</label>
                <input type="text" id="Last_name">
            </p>
            <p class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email">
            </p>
            <p class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber">
            </p>
            <p class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </p>
            <p class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm">
            </p>
            

            </div>
            
        </form>
        <div class="form btn_section">
            <button type="submit" class="btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
    
</body>
</html>
